  #path: baidu_urls.txt ## 文本文档的地址， 新链接会保存在此文本文档里

favicon: /favicon.png

jsonContent:
    meta: false
    pages: false
    posts:
        title: true
        date: true
        path: true
        text: false
        raw: false
        content: false
        slug: false
        updated: false
        comments: false
        link: false
        permalink: false
        excerpt: false
        categories: false
        tags: true
